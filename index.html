<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booker T. Washington WebTower | Memphis DC Alumni Grid</title>

  <meta name="description" content="Booker T. Washington Alumni WebTower â€” a FlightLine Memphis DC Outernet node where BTW alumni register their businesses, lock in their zip codes, and appear on the citywide alumni grid." />
  <meta name="theme-color" content="#0B3D24" />

  <style>
    :root {
      --bg: #020617;
      --bg-alt: #020617;
      --panel: #020617;
      --glass: rgba(15, 23, 42, 0.92);
      --border: #1f2937;

      /* NEW BTW COLORS */
      --accent: #0B3D24;          /* Hunter Green */
      --accent-soft: rgba(11, 61, 36, 0.15);
      --accent-gold: #C5A100;     /* Old Gold */
      --accent-red: #f97373;

      --text: #e5e7eb;
      --text-soft: #9ca3af;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at top, #0b1120, #020617 55%, #000 100%);
      color: var(--text);
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 18px 24px 14px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 18px;
      backdrop-filter: blur(16px);
      background: linear-gradient(
        to right,
        rgba(15, 23, 42, 0.96),
        rgba(11, 61, 36, 0.90) /* hunter green tint */
      );
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .brand-block {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .brand-line {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: baseline;
    }

    .brand-school {
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: var(--accent-gold);
    }

    .brand-city {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--text-soft);
    }

    .brand-motto {
      font-size: 0.8rem;
      font-style: italic;
      color: var(--accent);
    }

    .header-hud {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 6px;
      font-size: 0.78rem;
      color: var(--text-soft);
    }

    .hud-line {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      justify-content: flex-end;
    }

    .hud-pill {
      border-radius: 999px;
      border: 1px solid var(--border);
      padding: 4px 10px;
      background: rgba(15, 23, 42, 0.95);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .hud-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--accent-gold);
      box-shadow: 0 0 12px rgba(197, 161, 0, 0.9);
    }

    .hud-pill span.label {
      color: var(--text-soft);
    }

    main {
      flex: 1;
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.4fr);
      gap: 18px;
      padding: 18px;
    }

    .panel {
      border-radius: 20px;
      border: 1px solid var(--border);
      background: radial-gradient(
          circle at top left,
          rgba(11, 61, 36, 0.4),
          transparent 55%
        ),
        radial-gradient(
          circle at bottom right,
          rgba(197, 161, 0, 0.25),
          transparent 55%
        ),
        var(--glass);
      box-shadow:
        0 22px 45px rgba(0, 0, 0, 0.7),
        0 0 0 1px rgba(15, 23, 42, 0.9);
      padding: 16px 18px 16px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      min-height: 0;
    }
