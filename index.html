<!-- MAP PANEL -->
<section class="panel">
  <div class="panel-header">
    <div class="panel-title-block">
      <div class="panel-title">Memphis DC · Alumni Map System</div>
      <div class="panel-subtitle">
        Toggle between the Memphis DC Operational Grid (B10) and the BTW Warrior Aircraft Seat Map (2C).
      </div>
    </div>
    <div class="panel-tag">Map Control</div>
  </div>

  <div class="btn-row">
    <button class="btn btn-gold" onclick="showOperational()">
      OPEN GRID “B10”
    </button>

    <button class="btn btn-primary" onclick="showAircraft()">
      SEAT “2C”
    </button>
  </div>

  <div class="map-frame-wrap">
    <!-- OPERATIONAL GRID -->
    <iframe
      id="mapOperational"
      class="map-frame"
      src="https://www.google.com/maps/d/u/5/embed?mid=14Sl2Gec79x4JjCCqQY4BTaA15FZ8XLI"
      loading="lazy"
    ></iframe>

    <!-- AIRCRAFT SEAT GRID -->
    <iframe
      id="mapAircraft"
      class="map-frame"
      style="display:none"
      src="https://www.google.com/maps/d/u/5/embed?mid=18Yj7AtSMyKJeQjrOQoFZy_S4QtOa4VY"
      loading="lazy"
    ></iframe>
  </div>
</section>

<script>
function showOperational() {
  document.getElementById("mapOperational").style.display = "block";
  document.getElementById("mapAircraft").style.display = "none";
}

function showAircraft() {
  document.getElementById("mapOperational").style.display = "none";
  document.getElementById("mapAircraft").style.display = "block";
}
</script>


</body>
</html>
